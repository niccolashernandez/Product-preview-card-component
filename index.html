<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./index.css">

</head>

<body>
  <main>
    <div class="card">
      <header class="card-header"></header>
      <div class="card-body">
        <span class="card-body__pretitle">Perfume</span>
        <span class="card-body__title">Gabrielle Essence Eau De Parfum</span>
        <p class="card-body__description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="card-body__price-contend">
          <span class="card-body__price">$149.99</span>
          <span class="card-body__price-old">$169.99</span>
        </div>
        <footer class="card-footer">
          <button class="card-footer__button"> 
            <span class="card-footer__icon"></span>
             Add to Cart
            </button>
        </footer>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/niccolashernandez" target="_blank">Nicolás Hernández</a>.
    </div>

  </main>
</body>

</html>
